<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="/script.js" defer></script>
  <script src="/weather.js"></script>

  <title>Momentum App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

    
<header>
    <!-- USERNAME INPUT -->
    <div class="user-input-container">
        <i class="fa-solid fa-user"></i>
        <input class="user-input" type="text" maxlength="20" placeholder="Enter your name">
    </div>

     <!-- WEATHER -->
     <div class="weather">
            <img src="assets/weather-app-img/images/rain.png" class="weather-icon">
            <h1 class="temp"> </h1>
            <h2 class="city"> </h2>           
    </div>
</header>

<main>
        <!--CLOCK & GREETING -->
        <section class="clock-greeting-container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="mins">00</span>
            </div>
            <div class="greeting-container">
                <span class="greet"> Greeting here </span><span class="username">.</span>
            </div>
        </section>

        <!--FOCUS -->
        <section class="focus-container">
            <div class="focus">
                <h1>TODAY'S FOCUS:</h1>
                <input class="focus-input" type="text" placeholder="What is your main focus for today?">
                <span class="focus-output"> 
                    
                </span>
            </div>

            
        </section>

         <!--QUOTES-->
         <section class="quote-section">
            <div class="quote-div">
                <span class="quote"></span>
            </div>
        </section>

        <!--TODO -->
        <section class="todo">
            <span class="todo-text"> ToDo </span>
            <div class="todo-modal">
                    
                    <input type="text" class="todo-input" placeholder="New ToDo">
                              
            </div>
        </section>

</main>
